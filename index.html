<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="wallaper">
      <div id="background" class="background">
        <div class="form">
            <div id="registr" class="form_registr">
                <form  action="" class="registr-logIn">
                    <p class="registr_p">Регистрация</p>
                    <input type="email" class="email" placeholder="Ваш Email">
                    <input type="text" class="password" placeholder="Введите пароль">
                    <input type="text" class="password" placeholder="Подтвердите пароль">
                    <button class="registr_button">Зарегистрироваться</button>
                    <div class="notification">
                        
                        <input class="notification_input" type="checkbox" name="12" id="12">
                        <label for="12" class="notification_label">
                        </label>
                        <p class="notification_p">Я хочу получать уведомления.</p>
                    </div>
                </form>
            </div>
            <div id="logIn" class="form_logIn">
                <form  action="" class="logIn-registr">
                    <p class="logIn_p">Вход</p>
                    <input type="email" class="email" placeholder="Ваш Email">
                    <input type="text" class="password" placeholder="Введите пароль">
                    <button class="registr_button">Войти в профиль</button>
                    <a href="#" class="registr_recover_pass">Забыли пароль?</a>
                </form>
            </div>
        </div>

            <div id="moon" class="moon">
                <img class="moon_png" src="moon.png" alt="">
            </div>

            

            <div class="conteiner_h-button">
                <div id="h" class="h">
                    <div class="h1">НОЧНОЙ ЧАТ</div>
                    <div class="h2">ЛУНА</div>
                </div>
                <div class="button_conteiner">
                    <button class="button_login">Вход</button>
                    <button class="button_registr">Регистрация</button>
                </div>
            </div>
      </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
